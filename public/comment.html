</!DOCTYPE html>
<html>
<head>
	<title>Comments</title>
	<script src="https://cdn.jsdelivr.net/riot/3.1/riot.min.js"></script>
	<script src="./dist/comment.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=412182572470320";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<comment></comment>
<script type="text/javascript">
	var URL = document.URL;

	var articleID = "";
	var flag = false;
	for(var i = 0; i<URL.length; i++) {
		if(URL.charAt(i)) {
			if(flag) {
				articleID = articleID + URL.charAt(i);
			}
			if(URL.charAt(i) == '#') {
				flag = true;
			}
		}
	}
	var newURL = 'http://localhost:3000/comment.html#'+articleID;
	URL = newURL;
	
	riot.mount('*', {
            URL: URL
	});
</script>

</body>
</html>
